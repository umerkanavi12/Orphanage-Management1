<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change the Color of hr Tag using CSS</title>
<style>       
    hr{
        height: 1px;
        background-color: #ccc;
        border: none;
    }
</style>
</head>
<body>
    <p>This is a paragraph</p>
    <hr>
    <p>This is another paragraph</p>
</body>
</html>
